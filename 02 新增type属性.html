<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>H5 type-form</title>

    </head>
    <body>
        <form action="">
            用户名 text ：<input type="text" name="userName"><br>
            密码 password ：<input type="password" name="userPwd"><br>
            <!--目的：验证邮箱-->
            邮箱 email ：<input type="email" type="email"><br>
            <!--目的：在移动端打开数字键盘，限制用户输入-->
            电话 tel ：<input type="tel"><br>
            <!--目的：验证合法的网址包含http-->
            网址 url ：<input type="url"><br>
            <!--目的：显示用户输入，只能输入数字，包括小数点-->
            数量 number ：<input type="number" value="13" max="20" min="0"><br>
            <!--目的：有删除按钮，可以一次性删除内容-->
            商品名称 search ：<input type="search"><br>
            <!--应用：音量调节-->
            范围 range ：<input type="range" min="10" max="20" value="12"><br>
            颜色 color ：<input type="color"><br>

            <!--日期时间相关-->
            时间 time ：<input type="time"><br>
            <!--有日历控件，年月日-->
            日期 date ：<input type="date"><br>
            <!--现在大多数浏览器都不支持，只有苹果下sarfing支持-->
            日期 datetime ：<input type="datetime"><br>
            <!--时间和日期-->
            日期时间 datetime-local ：<input type="datetime-local"><br>
            月份 month：<input type="month">
            星期 week：<input type="week">

            <input type="submit">
        </form>
    </body>
</html>
