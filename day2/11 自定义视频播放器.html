<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            a {
                text-decoration: none;
            }
            .playerTitle {
                width: 100%;
                margin: 0 auto;
                line-height: 100px;
                font-style: 40px;
                text-align:center;
            }
            .player {
                width: 720px;
                height: 360px;
                margin: 0 auto;
                background: url("loading.gif") center no-repeat;
                -webkit-background-size: cover;
                background-size: cover;
                position: relative;
            }
            video {
                height: 100%;
                margin: 0 auto;
                display: none;
            }
            .controls {
                width: 720px;
                height: 40px;
                position: absolute;
                left: 0;
                bottom: -40px;
                background-color: #000;
            }
            .controls > .switch {
                width: 20px;
                height: 20px;
                display: block;
                font-size: 20px;
                color: #fff;
                position: absolute;
                top: 10px;
                left: 10px;
            }
            .controls > .expand {
                width: 20px;
                height: 20px;
                display: block;
                font-size: 20px;
                color: #fff;
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .controls > .progress {
                width: 430px;
                height: 10px;
                position: absolute;
                left: 40px;
                bottom: 15px;
                background-color: #555;
            }
            .controls > .progress > .bar {
                width: 100%;
                height: 100%;
                border-radius: 3px;
                cursor: pointer;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
                z-index: 999;
            }
            .controls > .progress > .loaded{
                width: 60%;
                height: 100%;
                background-color: #999;
                border-radius: 3px;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 2;
            }
            .controls > .progress > .elapse{
                width: 0%;
                height: 100%;
                background-color: #fff;
                border-radius: 3px;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 3;
            }
            .controls > .time {
                height: 20px;
                position: absolute;
                left: 490px;
                top: 10px;
                color: #fff;
                font-size: 14px;
            }
        </style>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    </head>
    <body>
    <div class="player">
        <video>
            <source src="movie.mp4">
            <source src="movie.ogg">
        </video>
        <div class="controls">
            <a href="javascript:;" class="switch fa fa-play"></a>
            <a href="javascript:;" class="expand fa fa-expand"></a>
            <div class="progress">
                <!-- 用来响应时间 -->
                <div class="bar"></div>
                <!-- 已经加载 -->
                <div class="loaded"></div>
                <div class="elapse"></div>
            </div>
            <div class="time">
                <span class="currentTime">00:00:00</span>
                <span class="totalTime">00:00:00</span>
            </div>
        </div>
    </div>

    <script src="../jquery-1.12.1.min.js"></script>
    <script >
        $(
            function () {
                var video = $("video")[0];


            }
        );
    </script>
    </body>
</html>
