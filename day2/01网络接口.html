<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script >
        // <!-- ononline 网络联通的时候触发这个事件-->
        window.addEventListener("online",function(){
            alert("网络链接了");
        })
        // onoffline 网络断开的时候触发这个事件
        window.addEventListener("offline",function(){
            alert("网络断开了");
        })
    </script>
    </head>

</html>
