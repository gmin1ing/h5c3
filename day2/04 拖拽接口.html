<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 1px solid #ccc;
                float: left;
                margin: 20px;
            }
            p {
                background-color: yellow;
            }
        </style>

    </head>
    <body>
    <!-- 在h5 中如果想让元素可以脱拽就给元素添加draggable，图片和超链接不用 -->
        <div class="div1" id="div1" >
            <p id="pe" draggable="true">拖拽文字</p>
        </div>
        <div class="div2" id="div2"></div>
    </body>
<script>
    // 学习拖拽主要学习拖拽事件
    var p = document.querySelector("#pe");
    var div2 = document.querySelector("#div2");
    var div1 = document.querySelector("#div1");

    // 应用于被拖拽元素的事件
        // ondrag 应用于拖拽元素，整个拖拽过程都会调用
        // ondragstart 应用于拖拽元素，当拖拽开始时调用
        // ondragleave 应用于拖拽元素，当鼠标离开拖拽元素时
        // ondragend 应用于拖拽元素，当拖拽结束时
    // 应用于目标元素的事件
        // ondragenter 应用于目标元素，当拖拽元素进入时调用
        // ondragover  应用于目标元素，当停留在目标元素上时调用
        // ondrop 应用于目标元素，当在目标元素上松开鼠标时调用
        // ===== 这个事件默认不被触发，浏览器默认会阻止这个事件的触发，
        // ===== 因此必须在 ondragover 中阻止浏览器的默认行为 e.preventDefaule()
        // ondragenter 应用于目标元素，当鼠标离开目标元素时调用
    div2.ondragover = function (e) {
        e.preventDefault();
    }
    div2.ondrop = function () {
        div2.appendChild(p);
    }

    div1.ondragover = function (e) {
        e.preventDefault();
    }
    div1.ondrop = function () {
        div1.appendChild(p);
    }


</script>
</html>
