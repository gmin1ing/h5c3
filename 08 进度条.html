<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <progress max="100" value="50"></progress><br>

    <!--度量器
        high：规定的较高的值
        low：规定的较低的值
        max，min， value
    -->
    <meter max="100" min="0" high="80" low="40" value="30"></meter>
    <meter max="100" min="0" high="80" low="40" value="60"></meter>
    <meter max="100" min="0" high="80" low="40" value="90"></meter>
    </body>
</html>
